<nav-page id="intro-page" left-buttons="leftButtons" right-buttons="rightButtons">
    <!--   <side-menus>
           &lt;!&ndash; Center content &ndash;&gt;-->
    <pane>

        <slide-box>
            <slide ng-repeat="card in cards">
                <div class="box blue">
                    <div class="list card">

                        <div class="item item-avatar">
                            <div ng-switch="disp_skill_info">
                                <div ng-switch-when="true">
                                    <img src='img/{{card.suit}}.png'/>
                                    <h2>{{card.title}}</h2>
                                    <p>{{card.athlete}}</p>
                                </div>
                                <div ng-switch-default></div>
                                <div ng-switch="disp_skill_info">
                                    <div ng-switch-when="true">
                                        <div style='float:right;'>
                                            <h1>{{card.num}}</h1>
                                        </div>
                                        {{card.num}} of {{card.suit}}s

                                    </div>
                                    <div ng-switch-default></div>
                                </div>
                            </div>
                        </div>

                        <div class="item item-image">
                            <img src='img/{{card.suit}}.png'/>
                        </div>

                        <a class="item item-icon-left assertive" href="#">

                        </a>
                    </div>
                </div>
            </slide>
        </slide-box>
    </pane>

    <!--   &lt;!&ndash; Left menu &ndash;&gt;
        <side-menu side="left">

        </side-menu>

        &lt;!&ndash; Right menu &ndash;&gt;
    &lt;!&ndash;<side-menu side="right">
        </side-menu>&ndash;&gt;
    </side-menus>-->
</nav-page>
<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">New Contact</h1>
            <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
        </header>
        <content has-header="true">
            <div class="padding">
                <ul class="list">

                    <li class="item item-toggle">
                        Display Card Info:
                        <label class="toggle">
                            <input type="checkbox" ng-model='disp_card_info' ng-change="update_settings()">

                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>

                    <li class="item item-toggle">
                        Display Skill Info:
                        <label class="toggle" ng-model='disp_skill_info' ng-change="update_settings()">
                            <input type="checkbox">

                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <tt>disp_card_info = {{disp_card_info}}</tt><br/>
                <tt>disp_skill_info = {{disp_skill_info}}</tt><br/>

                <button class="button button-full button-positive" ng-click="closeMenu()">Create</button>
            </div>
        </content>
    </div>
</script>
